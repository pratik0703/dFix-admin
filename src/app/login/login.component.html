<div class="login-page">
  <div class="login-box">
    <div class="login-logo login-logobox">
        <img class="img-responsive img-click-logo" src="../../assets/img/DFIX LOGO.png" alt="...">
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Sign in to start your session</p>
      <form [formGroup]="form"  flex novalidate>
        <!-- [ngClass]="{ 'has-error': f.submitted && !email.valid }" -->
        <div class="form-group">
          <mat-form-field class="mat-block login-input-box">
              <mat-icon matPrefix class="mat-input-icon">email</mat-icon>
              <input type="text" matInput placeholder="Email" formControlName="email">
          </mat-form-field>

          <mat-form-field class=" login-input-box">
              <mat-icon matPrefix class="mat-input-icon">lock</mat-icon>
              <input type="password" matInput placeholder="Password" formControlName="password">
          </mat-form-field>
          <!-- <input type="email" class="form-control" placeholder="Email" [(ngModel)]="model.email" name="email" required #email="ngModel">
          <div *ngIf="f.submitted && !email.valid" class="help-block">Username is required</div> -->
        </div>
        <!-- <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
          <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="model.password" #password="ngModel" required>
          <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div>
        </div> -->
        <div class="row">
          <div class="col-sm-12">
            <button type="submit" *ngIf="form.valid" (click)="login(form)" class="btn btn-primary btn-block btn-flat signIn-btn">Sign In</button>
            <button type="submit" disabled *ngIf="form.invalid" class="btn btn-primary btn-block btn-flat signIn-btn">Sign In</button>
          </div>
          <!-- /.col -->
          <div class="col-xs-12 text-center">
            <div>
              <a href="javascript:void(0)" class="text-llink">I forgot my password</a>
            </div>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <!-- <div class="social-auth-links text-center">
        <p>- OR -</p>
        <a href="#" class="btn btn-block btn-social btn-facebook btn-flat">
          <i class="fa fa-facebook"></i> Sign in using Facebook
        </a>
        <a href="#" class="btn btn-block btn-social btn-google btn-flat">
          <i class="fa fa-google-plus"></i> Sign in using Google+
        </a>
      </div> -->
      <!-- /.social-auth-links -->

      <!-- <a href="#">I forgot my password</a> -->
      <br>
      <!-- <a href="register.html" class="text-center">Register a new membership</a> -->

    </div>
    <!-- /.login-box-body -->
  </div>
  <!-- /.login-box -->
</div>
<!-- /.login-page -->
